<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI NEXUS | Intelligent Archive</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&family=Syncopate:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-void: #030304;
            --bg-panel: #0b0b0c;
            --border: rgba(255,255,255,0.08);
            --text-pri: #ececec;
            --text-sec: #888888;
            --accent: #ffffff;
            --ease: cubic-bezier(0.19, 1, 0.22, 1);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Скрываем кастомный курсор на устройствах без мыши */
        @media (pointer: fine) {
            * { cursor: none; }
            .c-dot {
                position: fixed; width: 4px; height: 4px; background: #fff; border-radius: 50%;
                pointer-events: none; z-index: 9999; mix-blend-mode: difference;
            }
            .c-ring {
                position: fixed; width: 20px; height: 20px; border: 1px solid rgba(255,255,255,0.4);
                border-radius: 50%; pointer-events: none; z-index: 9998; transition: width 0.3s var(--ease), height 0.3s var(--ease);
                transform: translate(-50%, -50%);
            }
            body.hovering .c-ring { width: 50px; height: 50px; background: rgba(255,255,255,0.05); border-color: transparent; }
        }

        @media (pointer: coarse) {
            .c-dot, .c-ring { display: none !important; }
            * { cursor: auto !important; }
        }
        
        body {
            background-color: var(--bg-void);
            color: var(--text-pri);
            font-family: 'Manrope', sans-serif;
            overflow-x: hidden;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
            line-height: 1.5;
        }

        .wrapper { 
            max-width: 1700px; 
            margin: 0 auto; 
            padding: 0 16px; 
            position: relative; 
        }
        
        @media (min-width: 768px) {
            .wrapper { padding: 0 40px; }
        }

        header { 
            padding: 40px 0 20px; 
            border-bottom: 1px solid var(--border); 
            position: relative; 
        }

        @media (min-width: 768px) {
            header { padding: 120px 0 60px; }
        }
        
        .brand-row { display: flex; align-items: center; gap: 8px; margin-bottom: 16px; opacity: 0.7; }
        .pulse { width: 6px; height: 6px; background: #0f0; border-radius: 50%; box-shadow: 0 0 10px #0f0; }
        
        h1 {
            font-family: 'Syncopate', sans-serif; 
            font-size: clamp(2.2rem, 12vw, 8rem);
            font-weight: 700; 
            text-transform: uppercase; 
            line-height: 0.9; 
            letter-spacing: -1px;
            color: transparent; 
            -webkit-text-stroke: 1px rgba(255,255,255,0.4);
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0) 150%);
            -webkit-background-clip: text;
        }

        @media (min-width: 768px) {
            h1 { letter-spacing: -3px; line-height: 0.85; }
        }

        .search-wrap { margin-top: 25px; max-width: 600px; position: relative; }
        @media (min-width: 768px) {
            .search-wrap { margin-top: 50px; }
        }

        .search-inp {
            width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--border);
            padding: 12px 0; font-family: 'JetBrains Mono', monospace; font-size: 0.95rem; color: #fff;
            outline: none; transition: 0.3s; border-radius: 0;
        }
        @media (min-width: 768px) {
            .search-inp { font-size: 1.2rem; padding: 20px 0; }
        }
        .search-inp:focus { border-color: #fff; }

        /* Фильтры: Сверху на мобилках, внутри дока на десктопах */
        .filter-nav {
            display: flex;
            gap: 4px;
            overflow-x: auto;
            padding: 12px 0;
            margin-top: 10px;
            scrollbar-width: none;
            position: sticky;
            top: 0;
            z-index: 50;
            background: var(--bg-void);
        }
        .filter-nav::-webkit-scrollbar { display: none; }

        @media (min-width: 768px) {
            .filter-nav {
                position: static;
                padding: 0;
                margin-top: 0;
                overflow: visible;
                background: transparent;
            }
        }

        .grid-layout {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px; 
            padding: 20px 0 120px;
        }

        @media (min-width: 768px) {
            .grid-layout { gap: 24px; padding: 60px 0 150px; }
        }

        .card {
            position: relative; height: 320px; background: var(--bg-panel);
            border: 1px solid var(--border); border-radius: 16px; overflow: hidden;
            display: flex; flex-direction: column; text-decoration: none;
            transition: transform 0.5s var(--ease), border-color 0.3s;
        }
        @media (min-width: 768px) {
            .card { height: 360px; }
            .card:hover { transform: translateY(-8px); border-color: rgba(255,255,255,0.2); }
        }

        .card-glow {
            position: absolute; width: 300px; height: 300px; background: var(--glow);
            filter: blur(100px); opacity: 0; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); transition: opacity 0.6s; pointer-events: none;
        }
        @media (pointer: fine) {
            .card:hover .card-glow { opacity: 0.15; }
        }

        .card-visual {
            flex: 1; display: flex; align-items: center; justify-content: center;
            position: relative; z-index: 2;
        }
        .abbr-text {
            font-family: 'Syncopate', sans-serif; font-weight: 800; font-size: 3rem;
            color: rgba(255,255,255,0.05); -webkit-text-stroke: 2px rgba(255,255,255,0.05);
            transition: 0.5s var(--ease); letter-spacing: -2px;
        }
        @media (min-width: 768px) {
            .abbr-text { font-size: 4rem; }
            .card:hover .abbr-text {
                color: transparent; -webkit-text-stroke: 2px var(--glow);
                text-shadow: 0 0 40px var(--glow); transform: scale(1.05);
            }
        }

        .card-meta {
            padding: 16px; background: linear-gradient(0deg, rgba(0,0,0,0.8), transparent);
            border-top: 1px solid var(--border); z-index: 2; backdrop-filter: blur(5px);
        }
        @media (min-width: 768px) {
            .card-meta { padding: 24px; }
        }

        .card-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .c-name { font-weight: 700; font-size: 1rem; color: #fff; }
        .c-tag { 
            font-family: 'JetBrains Mono', monospace; font-size: 0.6rem; padding: 3px 6px; 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 100px; 
            color: var(--text-sec); text-transform: uppercase;
        }
        .c-desc { color: var(--text-sec); font-size: 0.8rem; line-height: 1.4; margin-bottom: 8px; }
        
        .c-link { 
            font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: #fff; 
            display: inline-flex; align-items: center; gap: 6px; opacity: 0.5; transition: 0.3s; 
        }
        @media (min-width: 768px) {
            .card:hover .c-link { opacity: 1; color: var(--glow); }
        }

        /* Док-панель: Общий контейнер на десктопе */
        .dock {
            position: fixed; bottom: var(--safe-bottom); left: 50%; transform: translateX(-50%);
            background: rgba(15,15,16,0.85); backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.12); border-radius: 100px;
            padding: 5px; display: flex; gap: 4px; z-index: 100;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            width: auto;
        }

        @media (max-width: 767px) {
            /* Скрываем основной док на мобилках, кнопки фильтрации уже сверху */
            .dock { display: none; }
            
            /* Отдельная плавающая кнопка Architect для мобилок */
            .arch-trigger-mobile {
                position: fixed; bottom: var(--safe-bottom); left: 50%; transform: translateX(-50%);
                z-index: 100; background: rgba(15,15,16,0.9); border: 1px solid rgba(255,255,255,0.15);
                border-radius: 100px; padding: 12px 24px; display: flex; align-items: center; gap: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.5); backdrop-filter: blur(20px);
                color: #ff3333; font-weight: 800; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px;
            }
        }

        @media (min-width: 768px) {
            .arch-trigger-mobile { display: none; }
            .dock { display: flex; bottom: 30px; padding: 8px; gap: 6px; }
        }

        .dock-btn {
            background: transparent; border: none; padding: 8px 14px;
            color: #777; font-family: 'Manrope', sans-serif; font-weight: 600; font-size: 0.75rem;
            border-radius: 100px; transition: 0.3s; white-space: nowrap;
        }
        @media (min-width: 768px) {
            .dock-btn { padding: 12px 24px; font-size: 0.9rem; }
            .dock-btn:hover { color: #fff; background: rgba(255,255,255,0.05); }
        }
        .dock-btn.active { background: #fff; color: #000; }
        
        .arch-btn { color: #ff3333 !important; }
        @media (min-width: 768px) {
            .arch-btn:hover { background: rgba(255, 51, 51, 0.1) !important; }
        }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 200; display: flex; align-items: flex-end; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.4s var(--ease);
            backdrop-filter: blur(12px);
        }
        @media (min-width: 768px) {
            .overlay { align-items: center; padding: 20px; }
        }
        .overlay.open { opacity: 1; pointer-events: auto; }

        .ai-window {
            width: 100%; background: #090909;
            border: 1px solid #222; border-radius: 24px 24px 0 0; padding: 0;
            overflow: hidden; box-shadow: 0 -10px 50px rgba(0,0,0,0.8);
            transform: translateY(100%); transition: 0.5s var(--ease);
            display: flex; flex-direction: column;
            max-height: 85vh;
        }
        @media (min-width: 768px) {
            .ai-window { width: 800px; border-radius: 24px; transform: scale(0.95); max-height: 90vh; border-bottom: 1px solid #222;}
        }
        .overlay.open .ai-window { transform: translateY(0); }
        @media (min-width: 768px) {
            .overlay.open .ai-window { transform: scale(1); }
        }

        .ai-header { 
            padding: 16px 20px; border-bottom: 1px solid #222; display: flex; 
            justify-content: space-between; align-items: center; background: #111; 
            flex-shrink: 0; 
        }
        .ai-body { padding: 20px; overflow-y: auto; flex: 1; }

        @media (min-width: 768px) {
            .ai-header { padding: 20px 30px; }
            .ai-body { padding: 30px; }
        }

        .prompt-area {
            width: 100%; background: #050505; border: 1px solid #333;
            border-radius: 12px; padding: 15px; color: #fff; font-family: 'Manrope', sans-serif;
            font-size: 0.95rem; min-height: 100px; outline: none; margin-bottom: 16px;
            resize: none; transition: 0.3s;
        }
        @media (min-width: 768px) {
            .prompt-area { padding: 20px; font-size: 1.1rem; min-height: 120px; margin-bottom: 24px;}
        }
        .prompt-area:focus { border-color: #666; }

        .run-btn {
            width: 100%; padding: 14px; background: #fff; color: #000;
            border: none; border-radius: 12px; font-weight: 800; font-size: 0.8rem;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        @media (min-width: 768px) {
            .run-btn { padding: 16px; font-size: 0.9rem; }
        }
        .run-btn:active { transform: scale(0.98); }

        .json-card {
            margin-top: 16px; border: 1px solid #333; border-radius: 12px;
            background: #0c0c0c; overflow: hidden; opacity: 0; animation: fadeUp 0.6s forwards;
        }
        .json-header { padding: 12px 16px; background: #151515; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .json-body { padding: 16px; }
        
        .tag-rec { background: rgba(0,255,0,0.1); color: #0f0; padding: 4px 8px; border-radius: 4px; font-size: 0.65rem; font-family: 'JetBrains Mono', monospace; }
        
        .code-block {
            background: #000; padding: 12px; border-radius: 8px; border-left: 3px solid #0f0;
            color: #ddd; font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; margin-top: 12px; white-space: pre-wrap;
            position: relative; overflow-x: auto;
        }

        @keyframes fadeUp { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
        @keyframes spin { to {transform: rotate(360deg);} }
        .loader { width: 18px; height: 18px; border: 2px solid currentColor; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; display: none;}

    </style>
</head>

                <p style="color:#666; margin-bottom:12px; font-size:0.8rem; font-family: 'JetBrains Mono'; line-height: 1.4;">
                    // ARCHITECT_MODE: Поставьте задачу, и я спроектирую оптимальную стратегию работы с AI.
                </p>
                <textarea id="aiPrompt" class="prompt-area" placeholder="Например: Создать сценарий и раскадровку для короткометражки..."></textarea>
                
                <button id="generateBtn" class="run-btn hover-target" onclick="callGemini()">

                    <div id="btnLoader" class="loader"></div>

    <script>
        // API-ключ предоставляется средой выполнения автоматически, если задано ""
        const apiKey = "AIzaSyA1qEjk7TZda49t8YoIAEvLB8W9i8s8G9g"; 

        const tools = [
            { name: "ChatGPT 4o", abbr: "GPT", type: "text", hex: "#10a37f", url: "https://chat.openai.com", desc: "Универсальный интеллект от OpenAI для любых задач." },
            { name: "Claude 3.5", abbr: "CLD", type: "text", hex: "#d97757", url: "https://claude.ai", desc: "Лучший помощник для текстов и сложного кода." },
            { name: "Midjourney", abbr: "MJ", type: "image", hex: "#ffffff", url: "https://midjourney.com", desc: "Генерация артов и фотореалистичных изображений." },
            { name: "Gemini 2.5", abbr: "GMN", type: "text", hex: "#4285f4", url: "https://gemini.google.com", desc: "Мультимодальная экосистема от Google." },
            { name: "Runway Gen-3", abbr: "GEN3", type: "video", hex: "#ffff00", url: "https://runwayml.com", desc: "Профессиональная генерация видео по тексту." },
            { name: "Stable Diff", abbr: "SDXL", type: "image", hex: "#22c55e", url: "https://stability.ai", desc: "Инструменты для точного контроля визуализации." },

            { name: "Kling AI", abbr: "KLNG", type: "video", hex: "#ff4400", url: "https://kling.kuaishou.com", desc: "Высококачественное видео до 10 секунд." }
        ];

        const grid = document.getElementById('grid');

        function render(cat = 'all') {
            grid.innerHTML = '';
            const data = cat === 'all' ? tools : tools.filter(t => t.type === cat);

            data.forEach(t => {
                const el = document.createElement('a');
                el.className = 'card hover-target';
                el.href = t.url;
                el.target = "_blank";
                el.style.setProperty('--glow', t.hex);

                el.innerHTML = `
                    <div class="card-glow"></div>
                    <div class="card-visual">
                        <span class="abbr-text">${t.abbr}</span>
                    </div>
                    <div class="card-meta">
                        <div class="card-top">
                            <span class="c-name">${t.name}</span>
                            <span class="c-tag" style="border-color:${t.hex}44; color:${t.hex}">${t.type}</span>
                        </div>
                        <p class="c-desc">${t.desc}</p>
                        <div class="c-link">Launch App <i data-lucide="arrow-up-right" size="14"></i></div>
                    </div>
                `;
                grid.appendChild(el);
            });
            lucide.createIcons();
            initHover();
        }

        function filter(type, btn) {
            document.querySelectorAll(`.dock-btn`).forEach(b => {
                if(b.innerText.toLowerCase() === type.toLowerCase() || (type === 'all' && b.innerText === 'All')) {
                    b.classList.add('active');
                } else if(!b.classList.contains('arch-btn')) {
                    b.classList.remove('active');
                }
            });
            render(type);
        }

        // Реализация экспоненциальной задержки без логирования в консоль
        async function fetchWithRetry(url, options, retries = 5) {
            const delays = [1000, 2000, 4000, 8000, 16000];
            for (let i = 0; i <= retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return await response.json();
                    if (i === retries) throw new Error(`HTTP error! status: ${response.status}`);
                } catch (err) {
                    if (i === retries) throw err;
                }
                await new Promise(resolve => setTimeout(resolve, delays[i]));
            }
        }

        async function callGemini() {
            const input = document.getElementById('aiPrompt').value;
            if(!input) return;

            const btn = document.getElementById('generateBtn');
            const loader = document.getElementById('btnLoader');
            const btnText = document.getElementById('btnText');
            const resultBox = document.getElementById('aiResult');
            
            btn.disabled = true;
            btnText.innerText = "Анализирую...";
            loader.style.display = 'block';
            resultBox.innerHTML = '';

            const systemPrompt = `Ты — AI Архитектор. Проанализируй запрос пользователя и разработай стратегию решения. Верни ТОЛЬКО валидный JSON:
            {
                "recommended_stack": "Основные нейросети",
                "strategy": "Краткий план действий на русском",
                "optimized_prompt": "Лучший промпт на английском для главной модели",
                "accent_color": "#hex_код_модели"
            }`;

            try {
                // Используем поддерживаемую модель gemini-2.5-flash-preview-09-2025
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                
                const payload = {
                    contents: [{ parts: [{ text: input }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    generationConfig: { 
                        responseMimeType: "application/json" 
                    }
                };

                const data = await fetchWithRetry(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                const rawText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!rawText) throw new Error("Empty response");
                
                const jsonResponse = JSON.parse(rawText);
                renderAIResult(jsonResponse);

            } catch (error) {
                // Дружелюбное сообщение об ошибке вместо alert()
                resultBox.innerHTML = `<div style="color:#ff3333; margin-top:16px; font-size:0.8rem; border:1px solid #ff333333; padding:12px; border-radius:12px; background: rgba(255,0,0,0.05);">
                    [ERROR] Не удалось получить ответ от архитектора. Пожалуйста, попробуйте позже.
                </div>`;
            } finally {
                btn.disabled = false;
                btnText.innerText = "Спроектировать решение";
                loader.style.display = 'none';
            }
        }

        function renderAIResult(data) {
            const html = `
                <div class="json-card" style="border-color:${data.accent_color}55">
                    <div class="json-header">
                        <span class="tag-rec" style="color:${data.accent_color}; background:${data.accent_color}15">STACK: ${data.recommended_stack}</span>
                        <i data-lucide="check-circle-2" size="14" color="${data.accent_color}"></i>
                    </div>
                    <div class="json-body">
                        <div style="color:#666; font-size:0.65rem; margin-bottom:6px; font-family:'JetBrains Mono';">// СТРАТЕГИЯ</div>
                        <div style="color:#ececec; margin-bottom:16px; line-height:1.5; font-size:0.85rem;">${data.strategy}</div>
                        
                        <div style="color:#666; font-size:0.65rem; font-family:'JetBrains Mono';">// ГОТОВЫЙ ПРОМПТ</div>
                        <div class="code-block" style="border-left-color:${data.accent_color}">
                            ${data.optimized_prompt}
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('aiResult').innerHTML = html;
            lucide.createIcons();
            
            setTimeout(() => {
                const body = document.querySelector('.ai-body');
                const card = document.querySelector('.json-card');
                if(body && card) {
                    body.scrollTo({
                        top: card.offsetTop,
                        behavior: 'smooth'
                    });
                }
            }, 100);
        }

        function toggleArch() {
            const overlay = document.getElementById('archOverlay');
            overlay.classList.toggle('open');
            document.body.style.overflow = overlay.classList.contains('open') ? 'hidden' : 'auto';
        }

        function handleOverlayClick(e) {
            if (e.target === document.getElementById('archOverlay')) {
                toggleArch();
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(val) ? 'flex' : 'none';
            });
        });

        const dot = document.querySelector('.c-dot');
        const ring = document.querySelector('.c-ring');
        
        if (dot && ring) {
            window.addEventListener('mousemove', e => {
                dot.style.left = e.clientX + 'px';
                dot.style.top = e.clientY + 'px';
                ring.style.left = e.clientX + 'px';
                ring.style.top = e.clientY + 'px';
            });
        }

        function initHover() {
            document.querySelectorAll('.hover-target').forEach(el => {
                el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
                el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
            });
        }

        render();
    </script>
</body>
</html>
